name: Flet APK Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. Kodu Çek
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. Python Kur
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    # 3. Kütüphaneleri Yükle
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flet

    # 4. Flutter Kur
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.0'

    # 5. APK Üret
    # Flet, assets klasöründeki "icon.png" dosyasını otomatik olarak algılar.
    # Ekstra bir komut yazmana gerek yoktur.
    - name: Build APK
      run: |
        flet build apk --verbose

    # 6. APK'yı Yükle (v4 Sürümü - Hata Çözümü)
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: GelirGiderAPK
        path: build/apk/app-release.apk
